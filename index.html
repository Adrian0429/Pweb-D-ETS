    <div class="container">
      <div
        class="row mt-5 p-4 d-flex justify-content-evenly align-items-center flex-column-reverse flex-md-row"
        id="BookContainer"
      ></div>
    </div>

    <script>
      function FetchData() {
        const url = `https://it-its.id/api/books`;

        axios
          .get(url)
          .then(function (response) {
            const Bukus = response.data;

            const Container = document.getElementById("BookContainer");
            Bukus.forEach((buku) => {
              var title = buku.title + " (" + buku.year + ")";
              const cardDiv = document.createElement("div");
              cardDiv.classList.add(
                "border",
                "rounded",
                "col-md-3",
                "shadow",
                "m-1",
                "p-4"
              );

              const cardHeader = document.createElement("h4");
              cardHeader.textContent = title;
              const cardAuthor = document.createElement("p");
              cardAuthor.textContent = buku.author;

              cardDiv.appendChild(cardHeader);
              cardDiv.appendChild(cardAuthor);
              Container.appendChild(cardDiv);
            });
          })
          .catch(function (error) {
            console.log(error);
          });
      }

      FetchData();
    </script>
    <!-- Kerjakan diatas ini -->
